name: Deploy

on:
  push:
    tags:
      - "*.*.*"
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: write
      discussions: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'
      - uses: actions/deploy-pages@v4
        id: deployment
  deploy-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - uses: oven-sh/setup-bun@v1
      - run: sudo apt-get update && sudo apt-get install libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
      - run: bun install
      - run: bun tauri build
      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./src-tauri/target/release/bundle/deb/ppoc-gen_${{  github.ref_name }}_amd64.deb
            ./src-tauri/target/release/bundle/appimage/ppoc-gen_${{  github.ref_name }}_amd64.AppImage
  deploy-windows:
    runs-on: windows-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun tauri build
      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./src-tauri/target/release/bundle/msi/ppoc-gen_${{  github.ref_name }}_x64_en-US.msi
            ./src-tauri/target/release/bundle/nsis/ppoc-gen_${{  github.ref_name }}_x64-setup.exe
  deploy-macos:
    runs-on: macos-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun tauri build
      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./src-tauri/target/release/bundle/dmg/ppoc-gen_${{  github.ref_name }}_x64.dmg