name: Deploy

on:
  push:
    tags:
      - "*.*.*"

jobs:
  deploy-web:
    name: 'Deploy to Production ðŸš€'
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-web
      cancel-in-progress: true
    permissions:
      contents: write
    environment:
      name: production
      url: https://ppocgen.com
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: |
          git config --global user.email ${{ secrets.GH_EMAIL }}
          git config --global user.name GitHub_Runner
      - run: bun install
      - run: npm --no-git-tag-version version ${{  github.ref_name }}
      - run: bun run build
        env:
          NODE_ENV: 'production'
          PPOCGEN_ENV: 'production'
          ADAPTER: 'cloudflare'
      - uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          branch: main
          projectName: ppoc-gen
          directory: .svelte-kit/cloudflare

  deploy-desktop:
    name: ${{ matrix.settings.name }}
    permissions:
      contents: write
      discussions: write
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'MacOS ARM ðŸ'
          - platform: 'macos-13'
            args: '--target x86_64-apple-darwin'
            name: 'MacOS x86_64 ðŸ'
          - platform: 'ubuntu-latest'
            args: ''
            name: 'Linux ðŸ§'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows x86_64 ðŸªŸ'
    runs-on: ${{ matrix.settings.platform }}
    steps:
      - uses: actions/checkout@v4
      - if: matrix.settings.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: |
          git config --global user.email ${{ secrets.GH_EMAIL }}
          git config --global user.name GitHub_Runner
      - run: bun install
      - run: npm --no-git-tag-version version ${{  github.ref_name }}
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PPOCGEN_ENV: 'production'
          #TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          #TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tauriScript: 'bun run tauri'
          tagName: ${{  github.ref_name }}
          releaseName: ${{  github.ref_name }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  deploy-android:
    name: 'Deploy to Android ðŸ“±'
    needs: deploy-web
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GHPAGES: https://ppocgen.com
      BUBBLEWRAP_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSPHRASE }}
      BUBBLEWRAP_KEY_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSPHRASE }}
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '11'
      - uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 9123335
      - run: |
          npm i -g @bubblewrap/cli
          mkdir android && cd android
          mkdir $HOME/.bubblewrap
          echo '{"jdkPath":"'$JAVA_HOME'","androidSdkPath":"'$ANDROID_HOME'"}' > $HOME/.bubblewrap/config.json
          echo "${{ secrets.ANDROID_KEYSTORE }}" > android.keystore.asc
          gpg -d --passphrase "${{ secrets.ANDROID_KEYSTORE_PASSPHRASE }}" --batch android.keystore.asc > android.keystore
          yes '' | bubblewrap init --manifest $GHPAGES"/manifest.webmanifest"
          bubblewrap build
          gh release upload ${{  github.ref_name }} app-release-signed.apk
          gh release upload ${{  github.ref_name }} app-release-bundle.aab
      - uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: io.github.marckfp.twa
          releaseFiles: ./android/app-release-bundle.aab
          track: production
          status: completed
