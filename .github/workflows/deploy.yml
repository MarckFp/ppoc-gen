name: Deploy

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: write
      discussions: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'
      - uses: actions/deploy-pages@v4
        id: deployment
  deploy-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun tauri build
      - run: ls -l ./src-tauri/target/release/bundle/
      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./src-tauri/target/release/bundle/deb/ppoc-gen_0.1.0.deb
  deploy-windows:
    runs-on: windows-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun tauri build
      - run: ls -l ./src-tauri/target/release/bundle/
      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./src-tauri/target/release/bundle/msi/ppoc-gen_0.1.0.msi
  deploy-macos:
    runs-on: macos-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun tauri build
      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./src-tauri/target/release/bundle/dmg/ppoc-gen_0.1.0_aarch64.dmg