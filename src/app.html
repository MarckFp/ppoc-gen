<!doctype html>
<html class="dark" lang="en" translate="no">
	<head>
		<meta charset="utf-8" />
		<!-- Meta Tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Free web application in charge of generating dynamic turns for the Public Preaching Organized by the Congregation (PPOC) for the Jehova's witnesses. Manage your turns, schedules, publishers, exhibitors and more."
		/>
		<meta name="keywords" content="PPOC, Schedules, Turns, JW" />
		<meta name="author" content="Marck Fp" />
		<!-- Facebook -->
		<meta property="og:title" content="PPOC Gen" />
		<meta
			property="og:description"
			content="Free web application in charge of generating dynamic turns for the Public Preaching Organized by the Congregation (PPOC) for the Jehova's witnesses. Manage your turns, schedules, publishers, exhibitors and more."
		/>
		<meta property="og:url" content="https://ppocgen.com" />
		<!-- Twitter -->
		<meta name="twitter:title" content="PPOC Gen" />
		<meta
			name="twitter:description"
			content="Free web application in charge of generating dynamic turns for the Public Preaching Organized by the Congregation (PPOC) for the Jehova's witnesses. Manage your turns, schedules, publishers, exhibitors and more."
		/>

		<link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
		<title>PPOC Gen</title>
		%sveltekit.head%
		<script nonce="%sveltekit.nonce%">
			if ('color-theme' in localStorage) {
				// explicit preference - overrides author's choice
				localStorage.getItem('color-theme') === 'dark'
					? window.document.documentElement.classList.add('dark')
					: window.document.documentElement.classList.remove('dark')
			} else {
				// browser preference - does not overrides
				if (window.matchMedia('(prefers-color-scheme: dark)').matches)
					window.document.documentElement.classList.add('dark')
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" class="h-screen bg-white dark:bg-gray-700">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
